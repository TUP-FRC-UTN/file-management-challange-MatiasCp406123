<div class="d-flex align-items-center justify-content-center mt-1 mb-1">
    <div class="card h-100 w-75">
        <nav class="navbar">
            <div class="container-fuid">
                <a class="navbar-brand">Archivos</a>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle me-4" type="button"
                    id="accion" data-bs-toggle="dropdown">
                        Acciones
                    </button>
                    <ul class="dropdown-menu">
                        @if(!showForm){
                            
                            <li (click)="toggleForm()"> Nuevo</li>
                        }
                       
                    </ul>
                </div>
            </div>
        </nav>
        @if(!showForm){
            <app-archivero ></app-archivero>
        }
       @if(showForm){
        <app-archivero-form (formSubmit)="onFormSubmit($event)"
        (formCancel)="toggleForm()"></app-archivero-form>
       }
        
    </div>
</div>
